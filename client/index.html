<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free AI Image Generator</title>
    <link rel="icon" href="ai (1).png">
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </div>
          <h1>Free AI Image Generator</h1>
        </div>
        <button class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>
      <div class="main-content">
        <form action="#" class="prompt-form">
          <!-- Prompt Textarea Container -->
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              placeholder="Convert text into images effortlessly with Coursaty's free AI image generator. Type your idea, choose a model, and watch your text come to life."
              spellcheck="false"
              autofocus
              required
            ></textarea>
            <button type="button" class="prompt-btn" title="Get Random Prompt">
              <i class="fa-solid fa-dice"></i>
            </button>
          </div>
          <!-- Prompt Actions / Buttons -->
          <div class="prompt-actions">
            <div class="select-wrapper">
              <select class="custom-select" id="model-select" required>
                <option value="" selected disabled>Select Model</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                <option value="black-forest-labs/FLUX.1-schnell">
                  FLUX.1-schnell
                </option>
                <option value="stabilityai/stable-diffusion-xl-base-1.0">
                  Stable Diffusion XL
                </option>
                <option value="runwayml/stable-diffusion-v1-5">
                  Stable Diffusion v1.5
                </option>
                <option value="stabilityai/stable-diffusion-3-medium-diffusers">
                  Stable Diffusion 3
                </option>
                <option value="stabilityai/stable-diffusion-3.5-large">
                  Stable Diffusion 3.5 
                </option>
                <option value="stabilityai/stable-diffusion-3.5-large-turbo">
                  Stable Diffusion 3.5 turbo
                </option>
                <option value="openfree/president-k-dj">
                  President K DJ
                </option>
                <option value="openfree/pepe">
                  Pepe
                </option>
                <option value="glif-loradex-trainer/angrypenguin_claude">
                  Angry Penguin Claude
                </option>
              </select>
            </div>
            <div class="select-wrapper">
              <select class="custom-select" id="count-select" required>
                <option value="" selected disabled>Image Count</option>
                <option value="1">1 Image</option>
                <option value="2">2 Images</option>
                <option value="3">3 Images</option>
                <option value="4">4 Images</option>
                <option value="5">5 Images</option>
                <option value="6">6 Images</option>
              </select>
            </div>
            <div class="select-wrapper">
              <select class="custom-select" id="ratio-select" required>
                <option value="" selected disabled>Aspect Ratio</option>
                <option value="1/1">Square (1:1)</option>
                <option value="16/9">Landscape (16:9)</option>
                <option value="9/16">Portrait (9:16)</option>
              </select>
            </div>
            <button type="submit" class="generate-btn">
              <i class="fa-solid fa-wand-sparkles"></i>
              Generate
            </button>
          </div>
        </form>
        <!-- Result Gallery Grid -->
        <div class="gallery-grid"></div>
      </div>
    
    </div>
    <footer class="footer">
     
    
    <a href="https://www.facebook.com/mohamedzaaaky/" target="_blank" id="mylink"><i class="fa-brands fa-facebook" style="color:#9333ea;"></i></a>
    <a href="https://www.youtube.com/@mohamedzaaaky/featured" target="_blank" id="mylink"><i class="fa-brands fa-youtube" style="color:#9333ea;"></i></a>
    <a href="https://www.linkedin.com/in/mohamedzaaaky/" target="_blank" id="mylink"><i class="fa-brands fa-linkedin" style="color:#9333ea;"></i></a>
    <a href="https://mohamedzaki.netlify.app/" target="_blank" id="mylink"><i class="fa-solid fa-globe" style="color:#9333ea;"></i></a>
    </footer>
    <script src="newscript.js"></script>
  </body>
</html>
